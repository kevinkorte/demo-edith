<template name="Component_reminder_upcoming">
  {{#each reminders}}
  <div class="card mb-3">
    <div class="card-body">
      <div class="mb-2 d-flex justify-content-between align-items-center">
        <div class="fw-semibold text-slate-700">Upcoming Reminder</div>
        <div>
          <span
            class="mb-0 badge text-bg-slate-200 text-slate-500 fw-normal h6 d-flex align-items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-send me-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
              />
            </svg>
            Sends {{displayTime timeToSend}}</span
          >
        </div>
      </div>
      <div class="mb-3">
        {{#each selectedContacts}}
        <div class="badge text-bg-slate-700 text-capitalize">
          {{getContactName this}}
        </div>
        {{/each}}
      </div>
      <div class="mb-2 border-start border-slate-300 border-4 ps-2">
        <div class="text-slate-600">{{message}}</div>
      </div>
      <div
        class="mb-3 text-slate-400 d-flex align-items-center justify-content-start"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-bell me-2"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"
          />
        </svg>
        <div class="">
          Sends on {{displayDate timeToSend}} at {{displayTimePST timeToSend}}
          PST ({{displayTimeMST timeToSend MST}} MST)
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center text-slate-400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-phone me-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"
            />
            <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
          </svg>
          {{retrievePhone location}}
        </div>
        <div class="d-flex align-items-center">
          <!-- <a
              href="{{pathFor 'Reminders.edit' id=_id}}"

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil-square me-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                />
                <path
                  fill-rule="evenodd"

              </svg>

              <path

        </div>
      </div>
    </div>
  </div>
  {{/each}}
</template>
