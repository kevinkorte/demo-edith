                >{{countUpcomingReminders}}</span
              ></a
            >
          </li>
          <li class="nav-item">
            <a

          </li>
        </ul>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-md-5 order-2 order-md-1">
        <form id="create-reminder" class="" novalidate>
          <div class="card bg-gray-50 mb-3">
            <div class="card-body">
              <div class="fw-semibold text-slate-700 mb-3">
                Create new reminder
              </div>

              <div
                id="location-radio-wrapper"
                class="btn-group w-100 {{ifErrorLocation}}"
                role="group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="fromNumber"
                  id="fromLocation1"
                  autocomplete="off"
                  data-state="wa"
                  value="wa"
                  required
                />
                <label
                  class="btn btn-slate-200 btn-state-select"
                  for="fromLocation1"
                >
                  <div class="d-flex align-items-center justify-content-center">
                    <svg class="icon icon-state-WA icon-state-button me-1">
                      <use xlink:href="#icon-state-WA"></use>
                    </svg>
                    <span>WA number</span>
                  </div>
                </label>

                <input
                  type="radio"
                  class="btn-check"
                  name="fromNumber"
                  id="fromLocation2"
                  autocomplete="off"
                  data-state="id"
                  value="id"
                  required
                />
                <label
                  class="btn btn-slate-200 btn-state-select"
                  for="fromLocation2"
                >
                  <div class="d-flex align-items-center justify-content-center">
                    <svg class="icon icon-state-ID icon-state-button me-1">
                      <use xlink:href="#icon-state-ID"></use>
                    </svg>
                    <span>ID number</span>
                  </div></label
                >
              </div>
              <div class="invalid-feedback">
                <div class="d-flex align-items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-exclamation-circle me-2"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                    />
                  </svg>
                  <span>You must select a location</span>
                </div>
              </div>

              <div id="sendsFrom" class="mt-2 text-slate-500 mb-3 fst-italic">
                Please select a location
              </div>
              <label for="contact-select" class="form-label text-slate-700"
                >Contacts to send reminder to</label
              >
              <div class="mb-3">
                <select
                  name="contacts"
                  id="contact-select"
                  class="form-select"
                  placeholder="Select a person..."
                  autocomplete="off"
                  multiple
                  required
                >
                  <option value="">Select a person...</option>
                </select>
                <div class="invalid-feedback">
                  <div class="d-flex align-items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-exclamation-circle me-2"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                      />
                      <path
                        d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                      />
                    </svg>
                    <span>Select at least one contact</span>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <label for="message" class="form-label text-slate-700 mb-0"
                  >Reminder to send</label
                >
                <button
                  class="btn btn-link"
                  data-bs-toggle="modal"
                  data-bs-target="#defaultMessageModal"
                >
                  Default Message
                </button>
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  cols="30"
                  rows="5"
                  required
                ></textarea>
                <div class="invalid-feedback">
                  <div class="d-flex align-items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-exclamation-circle me-2"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                      />
                      <path
                        d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                      />
                    </svg>
                    <span>Message is required</span>
                  </div>
                </div>
              </div>

              <div class="mb-3 row">
                <div class="col">
                  <label for="reminder-date" class="form-label text-slate-700"
                    >Reminder Date</label
                  >
                  <input
                    type="date"
                    name="reminder_date"
                    id="reminder-date"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">
                    <div class="d-flex align-items-center">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-exclamation-circle me-2"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        />
                        <path
                          d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                        />
                      </svg>
                      <span>Date is required</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <label for="reminder_time" class="form-label text-slate-700"
                    >Reminder Time</label
                  >
                  <input
                    type="text"
                    name="reminder_time"
                    id="reminder-time"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">
                    <div class="d-flex align-items-center">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-exclamation-circle me-2"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        />
                        <path
                          d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                        />
                      </svg>
                      <span>Time is required</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="alert alert-slate-400 small d-flex align-items-top">
                <div class="me-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-info-square"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                    />
                    <path
                      d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                    />
                  </svg>
                </div>
                <div>
                  Reminder time is when the text message will be sent. Typically
                  it is 60 minutes before the appointment but can be modified
                  here as needed.
                  <br />
                  Timezones are calculated automatically based on the location.
                  Always set reminders based on the local time of the
                  appointment.
                </div>
              </div>
              <button type="submit" class="btn btn-blue-700">
                Create Reminder
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-12 col-md-7 order-1 order-md-2">
        <ul class="nav nav-pills mb-3 d-none d-lg-flex">
          <li class="nav-item">
            <a
              class="nav-link {{isActiveRoute 'App.reminders'}}"
              aria-current="page"
              href="{{pathFor 'App.reminders'}}"
              >Upcoming Reminders
              <span class="badge text-bg-blue-200"
                >{{countUpcomingReminders}}</span
              ></a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {{isActiveRoute 'App.reminders.sent'}}"
              href="{{pathFor 'App.reminders.sent'}}"
              >Sent Reminders</a
            >
          </li>
        </ul>
        {{> Template.dynamic template=reminder}}
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="contact-user-modal"
    tabindex="-1"
    aria-labelledby="contactModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-semibold text-slate-700">
            Add/modify contacts
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

          <form id="add-new-contact">
            <div class="row align-items-center mb-3">
              <div class="col-4">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="nameInput"
                    placeholder="name"
                    name="name"
                  />
                  <label for="nameInput">Name</label>
                </div>
              </div>
              <div class="col-5">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="phoneInput"
                    placeholder="phone"
                    name="phone"
                  />
                  <label for="phoneInput">Phone Number</label>
                </div>
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="btn btn-slate-700 w-100 d-flex align-items-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    fill="currentColor"
                    class="bi bi-plus me-2"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                    />
                  </svg>
                  <span>Save</span>
                </button>
              </div>
            </div>
          </form>
          <ul class="list-group list-group-flush">
            {{#each contacts}}
            <li class="list-group-item">
              <div class="d-flex align-items-center justify-content-between">
                <div>
                  <span class="text-slate-600 text-capitalize">{{name}}</span>
                  <span class="text-slate-400">{{formattedPhone}}</span>
