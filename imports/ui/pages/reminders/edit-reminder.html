  <div class="container">
    <div class="row mt-3 justify-content-center">
      <div class="col-6">
        <div class="fw-semibold text-slate-700 mb-3">Edit Reminder</div>
        <form id="update-reminder">
          {{#with reminder}}

          <div
            id="location-radio-wrapper"
            class="btn-group w-100 {{ifErrorLocation}}"
            role="group"
          >
            <input type="radio" class="btn-check" name="fromNumber"
            id="fromLocation1" autocomplete="off" data-state="wa" value="wa"
            required {{radioChecked "wa" location}} />
            <label
              class="btn btn-slate-200 btn-state-select"
              for="fromLocation1"
            >
              <div class="d-flex align-items-center justify-content-center">
                <svg class="icon icon-state-WA icon-state-button me-1">
                  <use xlink:href="#icon-state-WA"></use>
                </svg>
                <span>WA number</span>
              </div>
            </label>

            <input type="radio" class="btn-check" name="fromNumber"
            id="fromLocation2" autocomplete="off" data-state="id" value="id"
            required {{radioChecked "id" location}} />
            <label
              class="btn btn-slate-200 btn-state-select"
              for="fromLocation2"
            >
              <div class="d-flex align-items-center justify-content-center">
                <svg class="icon icon-state-ID icon-state-button me-1">
                  <use xlink:href="#icon-state-ID"></use>
                </svg>
                <span>ID number</span>
              </div></label
            >
          </div>
          <div class="invalid-feedback">
            <div class="d-flex align-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-exclamation-circle me-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                />
              </svg>
              <span>You must select a location</span>
            </div>
          </div>
          <label for="contact-select" class="form-label text-slate-700"
            >Contacts to send reminder to</label
          >
          <div class="mb-3">
            <select
              name="contacts"
              id="contact-select"
              class="form-select"
              placeholder="Select a person..."
              autocomplete="off"
              multiple
              required
            >
              <option value="">Select a person...</option>
            </select>
            <div class="invalid-feedback">
              <div class="d-flex align-items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-exclamation-circle me-2"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                  <path
                    d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                  />
                </svg>
                <span>Select at least one contact</span>
              </div>
            </div>
          </div>
          {{/with}}
          <button type="submit">Update Reminder</button>
        </form>
      </div>
    </div>
  </div>
</template>
